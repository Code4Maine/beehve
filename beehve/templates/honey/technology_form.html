{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>{% if not object %}Add a Technology{% else %}Edit {{object}}{% endif %}</h2>

<div class="row project-card">
    <div class="small-12">
        <form method="post" action=".?next={{request.GET.next}}">
            {% csrf_token %}
            {{ form.as_p  }}
            <p><input type="submit" value="Save"></p>
        </form>
    </div>
</div>

{% endblock %}
