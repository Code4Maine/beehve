{% extends "base.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}

<h2>Update your profile</h2>

<div class="row project-card">
    <div class="small-12">
        <form method="post" action=".?next={{request.GET.next}}">
            {% csrf_token %}
            {{ form|bootstrap }}
            <p><input type="submit" value="Save"></p>
        </form>
    </div>
</div>

{% endblock %}
