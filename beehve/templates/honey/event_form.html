{% extends "modal_base.html" %}
{% load static %}
{% load bootstrap %}

{% block content %}

<h2>{% if not object %}Add an Event{% else %}Edit {{object}}{% endif %}</h2>

<form class="modal-form" method="post" action="{% url 'event-create' %}">{% csrf_token %}
    {{ form|bootstrap}}
    <p><input type="submit" class="btn btn-success" value="Add"></p>
</form>

{% endblock %}
