{% extends "modal_base.html" %}
{% load static %}
{% load bootstrap %}


{% block content %}

<h2>Let's buzz about {{project}}!</h2>
<form class="short-form" method="post" action="{% url 'buzz-create' project.slug %}">
    {% csrf_token %}
    {{ form|bootstrap}}
    <p><input class="btn btn-success" type="submit" value="Post it!"> <button type="button" class="btn btn-danger" value="cancel">Cancel</button></p>
</form>

{% endblock %}
